<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Dashboard | CyberSecure</title>
    <link rel="stylesheet" href="admin_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="logo">Cyber<span>Secure</span></div>
            <nav>
                <a href="#" class="nav-item active"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="admin_login.html" class="nav-item logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </aside>

        <main class="content-area">
            <header class="top-bar">
                <h1>Crime <span class="cyan-glow">Monitoring Portal</span></h1>
                <div class="officer-badge" id="displayOfficerID">Officer ID: Loading...</div>
            </header>

            <section class="stats-grid">
                <div class="stat-card"><h3>Total Cases</h3><p id="totalCount">0</p></div>
                <div class="stat-card cyan-border"><h3>Pending</h3><p id="pendingCount">0</p></div>
                <div class="stat-card green-border"><h3>Resolved</h3><p id="resolvedCount">0</p></div>
            </section>

            <div class="table-container">
                <table id="complaintTable">
                    <thead>
                        <tr>
                            <th>Case ID</th>
                            <th>Victim Name</th>
                            <th>Crime Type</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="complaintTableBody">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="dashboard_script.js"></script>
</body>
</html>
