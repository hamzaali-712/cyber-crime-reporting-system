<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Crime Portal - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Cyber Crime Portal</h2>
            
            
            <div class="main-options">
                <button class="btn primary-btn">Report crime as Guest</button>
                <button class="btn primary-btn">Login as Admin</button>
                
                <button class="btn primary-btn website-btn">Go to Website</button>
            </div>

            <div class="divider">
                <span>Or login with:</span>
            </div>

            <div class="social-options">
                <button class="btn secondary-btn">Google</button>
                <button class="btn secondary-btn">Gmail</button>
                <div class="mobile-input-group">
                    <button class="btn secondary-btn mobile-btn">
                        Mobile 
                        <div class="icons">
                            <i class="fab fa-google-plus-g"></i>
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
